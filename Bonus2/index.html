<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
     integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root">
        <header>
            <h1 class="title">TODOLIST</h1>
        </header>

        <main>
            <div class="container wrapper_datainput">
                <input @keyup.enter="addToDo" v-model="newToDo" class="box_input" type="text" placeholder="Scrivi le cose da fare.........">
                <button type="submit" @click="addToDo">Aggiungi</button>
            </div>

            <div class="container">
                <ul class="list_todo">
                    <li @click="toggleIsDone(todo)" v-for="(todo,index) in todos"
                    :class="todo.done ? 'text_cut' : ''"
                    class="todo">
                    {{ todo.text }}
                    <i class="fa-solid fa-xmark icons"></i>
                    </li>
                </ul>
            </div>
        </main>
    </div>





    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
